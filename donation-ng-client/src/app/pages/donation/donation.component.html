<div p>
  <div b></div>
  <div c>
    <app-navbar></app-navbar>
    <div class="content">
      <div class="row col-md-12">
        <h2
          style="align-self: flex-start; flex-shrink: 1; flex-direction: column"
          class="col-md-10 mr-0"
        >
          Doações
        </h2>
        <button
          type="button"
          class="btn btn-success mt-1 mb-3 ml-0 mr-0 col-md-2"
          style="align-self: flex-end; flex-shrink: 1"
          (click)="create()"
        >
          Adicionar
        </button>
      </div>
      <table
        class="table table-bordered table-striped text-center mobile-table"
      >
        <thead>
          <tr>
            <th>Tipo Doação</th>
            <th>Data</th>
            <th>Local</th>
            <!-- <th>Doador</th> -->
            <th>Quantidade Total</th>
            <th>quantidade Restante</th>
            <th class="md-column">Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let donation of donations">
            <!-- <td data-th="Código" class="xs-column">{{ donation.id }}</td> -->
            <td data-th="CNPJ">{{ donation.tipo_doacao }}</td>
            <td data-th="Nome">{{ donation.data }}</td>
            <td data-th="Cidade">{{ donation.local }}</td>
            <!-- <td data-th="UF">{{ donation.doadorId }}</td> -->
            <td data-th="UF">{{ donation.quantidade_total }}</td>
            <td data-th="UF">{{ donation.quantidade_restante }}</td>
            <td data-th="Ações" class="sm-column">
              <button
                type="button"
                class="btn btn-info m-1"
                (click)="edit(donation)"
              >
                <i class="bi bi-pencil mr-1"></i>
              </button>
              <button
                type="button"
                class="btn btn-danger m-1"
                (click)="delete(donation.id)"
              >
                <i class="bi bi-trash mr-1"></i>
              </button>
            </td>
          </tr>
          <tr *ngIf="donations.length == 0">
            <td colspan="7">Nenhum Registro Encontrado</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
