<form name="receiver-form" class="form-horizontal col-md-12">
  <div class="form-group row">
    <label class="col-md-2 col-form-label" for="text-input">Cpf</label>
    <input
      type="text"
      class="form-control col-md-2"
      placeholder="cpf"
      [class.is-invalid]="!user.cpf"
      [(ngModel)]="user.cpf"
      name="cpf"
      mask="CPF_CNPJ"
    />
  </div>
  <div class="form-group row">
    <label class="col-md-2 col-form-label" for="text-input">Senha</label>
    <input
      type="password"
      class="form-control col-md-2"
      placeholder="Senha"
      [class.is-invalid]="!user.senha"
      [(ngModel)]="user.senha"
      name="senha"
    />
  </div>
  <div class="form-group row">
    <label class="col-md-2 col-form-label" for="text-input">Nome</label>
    <input
      type="text"
      class="form-control col-md-2"
      placeholder="Nome"
      [class.is-invalid]="!user.nome"
      [(ngModel)]="user.nome"
      name="nome"
    />
  </div>
  <div class="form-group row">
    <label class="col-md-2 col-form-label" for="text-input">Email</label>
    <input
      type="text"
      class="form-control col-md-2"
      placeholder="email"
      [class.is-invalid]="!user.email"
      [(ngModel)]="user.email"
      name="email"
    />
  </div>
  <div class="form-group row">
    <label class="col-md-2 col-form-label" for="text-input">Endereco</label>
    <input
      type="text"
      class="form-control col-md-2"
      placeholder="endereco"
      [class.is-invalid]="!user.endereco"
      [(ngModel)]="user.endereco"
      name="endereco"
    />
  </div>
  <div class="form-group row">
    <label class="col-md-2 col-form-label" for="text-input">Telefone</label>
    <input
      type="text"
      class="form-control col-md-2"
      placeholder="Telefone"
      [class.is-invalid]="!user.telefone"
      [(ngModel)]="user.telefone"
      name="telefone"
    />
  </div>

  <div class="form-group row">
    <label class="col-md-12 col-form-label" for="text-input"
      >Tipo de Usuário</label
    >
    <select
      class="col-md-12 form-select browser-default custom-select"
      [(ngModel)]="user.tipo"
      name="tipo"
      required
    >
      <option [ngValue]="0" selected>Doador</option>
      <option [ngValue]="1">Receptor</option>
      <option [ngValue]="2">Admin</option>
    </select>
  </div>

  <!-- <div class="form-group row">
    <label class="col-md-12 col-form-label" for="text-input"
      >Tipo de Doação</label
    >
    <select
      class="col-md-12 form-select browser-default custom-select"
      [(ngModel)]="selectedDonations"
      name="tipo_doacao"
      required
      multiple
    >
      <option [ngValue]="'Roupa'">Roupa</option>
      <option [ngValue]="'Remedio'">Remedio</option>
      <option [ngValue]="'Cesta'">Cesta</option>
    </select>
  </div> -->
  <div class="form-group row mt-4">
    <button type="button" (click)="save()" class="btn btn-success">
      Salvar
    </button>
  </div>
</form>
