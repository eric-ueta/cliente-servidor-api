<form name="receiver-form" class="form-horizontal col-md-12">
  <div class="form-group row">
    <label class="col-md-12 col-form-label" for="text-input"
      >Tipo de Doação</label
    >
    <select
      class="col-md-12 form-select browser-default custom-select"
      [(ngModel)]="solicitation.tipo_doacao"
      name="tipo_doacao"
      required
    >
      <option [ngValue]="'ROUPA'">Roupa</option>
      <option [ngValue]="'REMEDIO'">Remedio</option>
      <option [ngValue]="'CESTA'">Cesta</option>
    </select>
  </div>
  <div class="form-group row">
    <label class="col-md-12 col-form-label" for="text-input">data</label>
    <input
      type="datetime-local"
      class="form-control col-md-12"
      placeholder="data"
      [class.is-invalid]="!solicitation.data"
      [(ngModel)]="solicitation.data"
      name="data"
    />
  </div>
  <div class="form-group row">
    <label class="col-md-12 col-form-label" for="text-input">status</label>
    <input
      type="number"
      class="form-control col-md-12"
      placeholder="status"
      [class.is-invalid]="!solicitation.status"
      [(ngModel)]="solicitation.status"
      name="status"
    />
  </div>
  <div class="form-group row mt-4">
    <button type="button" (click)="save()" class="btn btn-success">
      Salvar
    </button>
  </div>
</form>
